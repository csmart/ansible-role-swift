---
swift_cluster_api_hostname: swift.local
swift_swift_conf:
  swift-hash:
    swift_hash_path_suffix: "{{ swift_hash_suffix }}"
    swift_hash_path_prefix: "{{ swift_hash_prefix }}"
swift_gid: 160
swift_group: swift
swift_uid: 160
swift_user: swift

swift_repos: []

swift_deps: []

swift_packages:
  - openstack-swift-account
  - openstack-swift-container
  - openstack-swift-object
  - openstack-swift-proxy
  - python3-swiftclient
  - rsync
  - sqlite
  - xfsprogs
